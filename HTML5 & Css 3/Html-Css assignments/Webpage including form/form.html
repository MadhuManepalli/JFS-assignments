<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div id="outside">
    <form id="form" action="#" class="box">
      <h1 id="title"><big>Requirement Form</big></h1>
  <fieldset class="f1">
    <legend><b>Canditate Details</b></legend>
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="name" required id="name" name="user_name" placeholder="Enter name here">   
    </div>
    <div>
        <label id="regno-label" for="Regno">Registeration No:</label>
        <input type="Regno" required id="Regno" name="user_regno" placeholder="Enter Regno here">   
      </div>
    <div>
        <label id="college-Email" for="college Email">College Email:</label>
        <input type="college email" required id="college-Email" name="user_college email" placeholder="Enter college email here">   
      </div>
    <div>
      <label id="email-label" for="Email">Personal Email:</label>
      <input type="personal email" required id="email" name="user_personalemail" placeholder="Enter personal email here">   
    </div>
    <div>
      <label id="number-label" for="phone">Phone Number:</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  
    </div><br>
    <div class="Gender">
      <label for="Gender"><b>select Gender</b></label>
      <p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </p>
    </div><br>
    <div class="education">
        <label for="education"><b>Education Level:</b></label>
         <select id="dropdown2">
     <option value="University">University</option>
     <option value="College">College</option>
     <option value="Secondary">High School</option>  
     <option value="None">None</option>
     </select>
       </div><br>
       <div class="information"> 
       <label for="Information"><b>check requirements</b></label>
    <p>
      <input type="checkbox" name="laptop" value="laptop"> I have Laptop<br>
      <input type="checkbox" name="Network" value="Network"> I have broadband connection<br>
      <input type="checkbox" name="location" value="location"> Are you willing to change location<br>
    </p>
    </div><br>
    <div class="address">
        <label for="address"><b>Address:</b></label><br>
        <textarea id="msg" name="user_message" rows="5" cols="40" placeholder="Enter address here"></textarea>
    </div>
    </fieldset>

  <div id="submitbutton">
    <button type="submit" id="submit">Submit</button>   </div>

   </form>
  </div>
</body>
</html>
